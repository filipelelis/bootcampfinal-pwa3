cat << 'EOF' > .github/workflows/deploy.yml
name: CD - Publicar PWA no GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: 1. Baixar o c√≥digo
        uses: actions/checkout@v4

      - name: 2. Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: 3. Fazer upload do artefato (a pasta do PWA)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web

      - name: 4. Publicar no GitHub Pages
        uses: actions/deploy-pages@v4
EOF