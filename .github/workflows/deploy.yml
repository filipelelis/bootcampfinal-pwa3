name: CD - Publicar PWA no GitHub Pages

on:
  push:
    branches:
      - main  # Ou 'master', dependendo do seu repositório

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Permissões para o GitHub Actions poder publicar no Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: 1. Baixar o código
        uses: actions/checkout@v4

      - name: 2. Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: 3. Fazer upload do artefato (a pasta do PWA)
        uses: actions/upload-pages-artifact@v3
        with:
          # Diz ao GitHub Pages para procurar o site nesta pasta
          path: ./apps/web

      - name: 4. Publicar no GitHub Pages
        uses: actions/deploy-pages@v4
        # 'artifact_name' é automático, não precisa definir