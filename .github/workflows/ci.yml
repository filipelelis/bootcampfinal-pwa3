name: CI - Testes E2E (Docker)

on: [push, pull_request]

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Baixar o código
        uses: actions/checkout@v4

      - name: 2. Instalar Playwright (na raiz)
        # Este 'npm ci' lê o /package.json da raiz
        run: npm ci

      - name: 3. Subir a aplicação (PWA + API) em background
        run: docker compose up --build -d
      
      - name: 4. Esperar a API ficar "healthy"
        run: |
          echo "Aguardando a API (saudacao-api) ficar 'healthy'..."
          timeout 60s bash -c ' \
          until docker inspect --format="{{json .State.Health.Status}}" saudacao-api | grep -q "healthy"; do \
          echo "Aguardando... (Status: $(docker inspect --format="{{json .State.Health.Status}}" saudacao-api))"; \
          sleep 2; \
          done'
          echo "API está 'healthy'! A iniciar os testes..."
      
      - name: 5. Rodar os Testes E2E do Playwright
        env:
          # Define a variável de ambiente que o teste espera
          E2E_URL: http://localhost:8080
        run: npx playwright test --reporter=list,html

      - name: 6. Parar os containers (mesmo se o teste falhar)
        if: always()
        run: docker compose down
        
      - name: 7. Fazer upload do Relatório de Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/